apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    app: myapp-deployment
spec:
  replicas: 3
  template:
    metadata:
      name: myapp-replicaset
      labels:
        app: myapp-replicaset
    spec:
      containers:
        - name: nginx
          image: nginx
  selector:
    matchLabels:
      app: myapp-deployment
      
